{% extends 'base.html' %}

{% block content %}

<h1>List of {{title}}</h1>
{% if questions %}
<ul>
        {% for question in questions %}
        <li>
            <a href="{{question.id}}/details/">{{question.title}}</a>
        </li>
        {% endfor %}
</ul>
{% else %}
<p>There is no question available</p>
{% endif %}
{% endblock content %}
